<!-- uploader template --><div class="uploader">	<!-- uploader control -->	<span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">		<span>Add Videos...</span>		<input type="file" name="uploader" accept="video/*,image/*" ng-disabled="disabled" onchange="angular.element(this).scope().fileNameChanged(this)"   data-url=""> 	</span>	<!-- prgress bar -->	<div class="progress" ng-show="progress!=0">		<div class="bar" style="width:{{progress}}%">{{progress}} %</div>	</div>	<input type="hidden" value="{{username}}" name="username"/></div> <!-- preview --><!-- <div  ng-if="avatar !='' " style="margin:50px 0 0;">	<img ng-src="http://yinkeangseng.byethost8.com/cont3nt-uploader/{{avatar}}"/> <!-- change the part if you want </div> -->
