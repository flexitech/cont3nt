<div class="kratos" style="margin-bottom:80px;"><br/><div class="grid-120"><h3>Add a video</h3> <form enctype="multipart/form-data" > 	<div class="grid-120  padd-lr0">		<div class="grid-120 padd-lr0">			<div class="grid-120  padd-lr0">				Title<br/>				<input type="text" ng-model="video.title" placeholder="{{ video.placeholder.title }}"/>			</div>			<div class="grid-120  padd-lr0">				Sub title<br/>				<input type="text" ng-model="video.subtitle"/>			</div>			<div class="grid-120  padd-lr0">				Description<br/>				<input type="text" ng-model="video.description"/>			</div>			<div class="grid-120  padd-lr0">				Video<br/>				<!-- <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">					<span>Add Videos...</span>					<input type="file" name="file"  ng-disabled="disabled" onchange="angular.element(this).scope().fileNameChanged(this)"   data-url=""> <!-- onchange="angular.element(this).scope().fileNameChanged(this)"				</span> -->				<uploader action="http://yinkeangseng.byethost8.com/cont3nt-uploader/uploader.php"></uploader>				<!-- <button class="btn btn-primary start" data-ng-click="submit_upload()">					<span>Start Upload</span>				</button>				<button type="button" class="btn btn-warning cancel" data-ng-click="cancel()">					<span>Cancel Upload</span>				</button> -->			</div> 						<table class="table table-striped files ">				<br/>				<tr data-ng-repeat="file in queue">					<td data-ng-switch data-on="!!file.thumbnailUrl">						<div class="preview" data-ng-switch-when="true">							<a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery>								<img data-ng-src="{{file.thumbnailUrl}}" alt=""/>							</a>							<div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>						</div>					</td>					<td>						<p class="name" data-ng-switch data-on="!!file.url">							<span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">								<a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" datagallery >{{file.name}}</a>								<a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}">{{file.name}}</a>                        </span>                        <span data-ng-switch-default>{{file.name}}</span>                    	</p>                    </td>				</tr>			</table>			<div class="grid-120  padd-lr0">				<div class="progress progress-striped" > <!-- style="width:220px;height:30px;background:silver" -->					<div class="bar-value progress-bar progress-bar-success" style="width:{{ uploader.width }}px; background-color:gray;height:30px" ng-model="progress_bar" >  <!-- style="width:0px; background-color:blue;height:30px" -->					<span class="ng-model-per"></span> {{per}} %					</div>				</div>			</div>		</div>	</div><!-- </form> --></div><div class="clear"></div></div>
