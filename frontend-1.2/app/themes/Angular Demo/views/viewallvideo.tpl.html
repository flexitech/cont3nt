<div class="kratos" style="margin-bottom:80px;"><br/><div class="grid-120"><h3>View videos of {{username}}</h3> 	<div class="grid-120  padd-lr0" id="view-all-video" >		<div class="grid-40 mobile-grid " ng-repeat="dir in dirs" >			<div class="box-video grid-120">				<span class="icon video">				</span>				{{dir}}				<div class="description">										<div class="preview" >						<div ng-switch on="checkName(dir)">							<div ng-switch-when="image">								<a ng-href="#/video/{{dir}}"><img ng-src="{{serverpath + dir}}"/></a>							</div>							<div ng-switch-when="video" >								<video controls>									<source src="{{serverpath + dir}}">								 </video>							</div>						</div>					</div>									</div>			</div>		</div>		&nbsp;	</div><!-- </form> --></div><div class="clear"></div></div>
