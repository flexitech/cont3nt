<div id="videoall-wrap-wrapper" style="position:absolute;overflow-y:scroll;bottom:0px;left:0px;top:0px;width:100%;" >	<div id="scroller" style="position:absolute;width:100%;">		<div class="kratos view-port-page"  style="	">			<br/>		<div class="grid-120">		<h3>View videos of {{username}}</h3>		 			<div class="grid-120  padd-lr0" id="view-all-video" >				<div ng-show="notHasDirs">There is no assets of user {{username}}</div>				<div class="grid-40 mobile-grid " ng-repeat="dir in dirs" >					<div class="box-video grid-120">						<span class="icon video">						</span>						{{dir}}						<div class="description">														<div class="preview" >								<div ng-switch on="checkName(dir)">									<div ng-switch-when="image">										<a ><img ng-src="{{serverpath + dir}}"/></a> <!-- ng-href="#/video/{{dir}}" -->									</div>									<div ng-switch-when="video" >										<video controls>											<source src="{{serverpath + dir}}">										 </video>									</div>								</div>							</div>													</div>					</div>				</div>				&nbsp;			</div>		<!-- </form> -->		</div>		<div class="clear"></div>		</div>	</div></div><script type="text/javascript">	// iscroll issue: http://code.google.com/p/iscroll-js/issues/detail?id=17	var myScroll = new iScroll('videoall-wrap-wrapper');	myScroll.options.onBeforeScrollStart = function(e) {                        var target = e.target;        while (target.nodeType != 1) target = target.parentNode;        if (target.tagName != 'SELECT' && target.tagName != 'INPUT' && target.tagName != 'TEXTAREA'){            e.preventDefault();        }    }    setInterval(function(){    	myScroll.refresh()    },1000); </script>
